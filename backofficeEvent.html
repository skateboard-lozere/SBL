    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /* Loop through a collection of all HTML elements: */
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /* Make an HTTP request using the attribute value as the file name: */
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /* Remove the attribute, and call this function once more: */
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /* Exit the function: */
                    return;
                }
            }
        }
    </script>

    <h1>Createur d'evenement</h1>
    <div class="marges-lateral">
        <form id="formEvent" enctype="multipart/form-data">

            <div class="form-group">
                <label for="form-event-title">Titre</label>
                <input type="text" class="form-control" id="form-event-title" placeholder="titre" maxlength="50"
                    required="">
            </div>
            <div class="form-group">
                <label for="form-event-date">Date</label>
                <input type="text" class="form-control" id="form-event-date" placeholder="Date au format xx/xx/xx"
                    maxlength="50" required="">
            </div>



            <h3>carte d'événement</h3>
            <div class="container-fluid">
                <div class="row">
                    <div class=" col-12 col-md-6">
                        <label for="form-event-cardImg" class="mt-2">Selectionner l'image de la carte événement
                            :</label> <br>
                        <input type="file" accept="image/png, image/jpeg" id="form-event-cardImg" required="">
                        <div class="form-group">
                            <label for="form-event-description">Description de la carte</label>
                            <textarea type="text" class="form-control" id="form-event-card-description"
                                placeholder="Description de la carte" maxlength="500" required="" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <img src="images/evenements/CaptureCardTuto.PNG" alt="Image d'exemple de card event"
                            class="imageTutoEvent">
                    </div>
                </div>
            </div>

            <h3>Slider</h3>

            <div class="form-group">
                <label for="form-event-slider" class="mt-2">Selectionner les images du Slider : </label>
                <input type="file" accept="image/png, image/jpeg" id="form-event-slider" required="" multiple>
            </div>

            <h3>Page événement</h3>

            <!-- Text de l'événement -->
            <div class="form-group">
                <label for="form-event-text">text pour la page événement</label>
                <textarea type="text" class="form-control" id="form-event-text"
                    placeholder="Texte qui sera présent sur la page de l'événement associé" maxlength="2000" required=""
                    rows="10"></textarea>
            </div>

            <!-- liste de video en rapport avec l'événement -->
            <div class="form-group">
                <label for="form-event-urlYoutube">URL YOUTUBE</label>
                <textarea type="text" class="form-control" id="form-event-urlYoutube"
                    placeholder="Insérer les URLs des videos de la chaine youtube sous la forme: URL,URL,URL   sans espaces "
                    maxlength="500" required="" rows="3"></textarea>
            </div>

            <button type="submit" id="btnAddEvent" class="btn btn-outline-dark mb-4">Ajouter l'evenement</button>
        </form>

        <!-- =============================================== CAROUSEL POUR DELETE LES EVENTS ======================================================= -->
        <div class="underline-title"></div>
        <h2>Suppression d'evenements</h2>
